<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li style="cursor: pointer;">Home</li>
            <li style="cursor: pointer;">About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>My Playlist</h1>
            <div class="songItemContainer">


                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Woh Kisna Hai</span>
                    <span class="songlistplay"><span class="timeStamp">5:57<i class="fa-sharp songItemPlay fa-solid fa-circle-play" id="1" style="cursor: pointer;"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">O Rangrej</span>
                    <span class="songlistplay"><span class="timeStamp">6:25<i class="fa-sharp songItemPlay fa-solid fa-circle-play" id="2" style="cursor: pointer;"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">amar gaan</span>
                    <span class="songlistplay"><span class="timeStamp">3:14<i class="fa-sharp songItemPlay fa-solid fa-circle-play" id="3" style="cursor: pointer;"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Naseeb Se</span>
                    <span class="songlistplay"><span class="timeStamp">3:04<i class="fa-sharp songItemPlay fa-solid fa-circle-play" id="4" style="cursor: pointer;"></i></span></span>
                </div>


                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Phir aur Kya Chahiye</span>
                    <span class="songlistplay"><span class="timeStamp">4:26<i class="fa-sharp songItemPlay fa-solid fa-circle-play" id="5" style="cursor: pointer;"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ram Siya Ram</span>
                    <span class="songlistplay"><span class="timeStamp">3:50<i class="fa-sharp songItemPlay fa-solid fa-circle-play" id="6" style="cursor: pointer;"></i></span></span>
                </div>


                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Sita Ramam Intro</span>
                    <span class="songlistplay"><span class="timeStamp">1:30<i class="fa-sharp songItemPlay fa-solid fa-circle-play" id="7" style="cursor: pointer;"></i></span></span>
                </div>


                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tere Naina</span>
                    <span class="songlistplay"><span class="timeStamp">4:38<i class="fa-sharp songItemPlay fa-solid fa-circle-play" id="8"  style="cursor: pointer;"></i></span></span>
                </div>


                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tere Vaaste</span>
                    <span class="songlistplay"><span class="timeStamp">3:09<i class="fa-sharp songItemPlay fa-solid fa-circle-play" id="9" style="cursor: pointer;"></i></span></span>
                </div>


                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Kalaavathi</span>
                    <span class="songlistplay"><span class="timeStamp">6:04<i class="fa-sharp songItemPlay fa-solid fa-circle-play" id="10" style="cursor: pointer;"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="buttom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-fast" id="previous"></i>
            <i class="fa-sharp fa-3x fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-fast" id="next"></i>

        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b4564537dc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
